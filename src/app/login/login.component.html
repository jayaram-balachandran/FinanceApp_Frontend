<div
  class="row"
  style="
    margin-top: 40px;
    padding: 20px;
    background-color: #eff0f2;
    border-radius: 15px;
    -webkit-box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
    -moz-box-shadow: 0px 0px 5px 2px rgba(243, 17, 17, 0.2);
    box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
  "
>
  <div class="col-sm-12" style="text-align: center;">
    Login
  </div>

  <div class="col-sm-12" *ngIf="!phoneLogin">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="passwordInput">Password</label>
        <input
          formControlName="password"
          type="password"
          class="form-control"
          id="passwordInput"
          aria-describedby="passHelp"
          placeholder="password"
        />
        <small id="passHelp" class="form-text text-muted"></small>
      </div>

      <div class="form-group" style="text-align: center;">
        <button type="button" class="btn btn-dark" (click)="login()">
          Log in
        </button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="moveToRegister()"
        >
          Register
        </button>
      </div>
      <div class="form-group" style="text-align: center;">
        <p>Or</p>
      </div>
      <div class="form-group" style="text-align: center;">
        <button type="button" class="btn btn-dark" (click)="togglePhone()">
          Login with OTP!
        </button>
      </div>
    </form>
  </div>

  <div class="form-group" class="col-sm-12" *ngIf="phoneLogin">
    <form [formGroup]="otpLoginForm">
      <div>
        <label for="exampleInputEmail1">Registered Phone Number</label>
        <input
          formControlName="phone"
          type="phone"
          class="form-control"
          id="exampleInputPhone"
          aria-describedby="emailHelp"
          placeholder="9876543210"
        />
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div style="text-align: center;" *ngIf="!generateOtpBtn">
        <button
          class="form-group"
          type="button"
          class="btn btn-dark"
          (click)="validatePhone()"
        >
          Validate Phone Number!
        </button>
      </div>
      <div style="text-align: center;" *ngIf="generateOtpBtn && !verifyOtpBtn">
        <button
          class="form-group"
          type="button"
          class="btn btn-dark"
          (click)="generateOtp()"
        >
          Generate OTP!
        </button>
      </div>

      <div class="form-group" class="col-sm-12" *ngIf="verifyOtpBtn">
        <div>
          <label for="exampleInputEmail1">Enter the OTP here! </label>
          <input
            formControlName="otp"
            type="otp"
            class="form-control"
            id="exampleInputOtp"
            aria-describedby="emailHelp"
            placeholder="1234"
          />
          <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div style="text-align: center;">
          <button
            class="form-group"
            type="button"
            class="btn btn-dark"
            (click)="validateOtp()"
          >
            Validate OTP!
          </button>
        </div>
      </div>

      <div style="text-align: center;">
        <p>Or</p>
      </div>
      <div style="text-align: center;">
        <button
          class="form-group"
          type="button"
          class="btn btn-dark"
          (click)="togglePhone()"
        >
          Login with Email!
        </button>
      </div>
    </form>
  </div>
</div>
